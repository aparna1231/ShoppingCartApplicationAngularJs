<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
<body ng-app = "myModule" ng-controller = "myController">
	<div id="data"></div>

	<nav class = "navbar navbar-default">
		<div class = "container-fluid">
			Shopping Cart
		</div>
	</nav>

	<div class = "col-md-2"></div>
	<div class = "col-md-8 well">
		<h3 class = "text-primary">Shopping Cart Using Angular</h3>
		<hr style = "border-top:1px dotted #ccc;"/>
		<div id = "bg-background" class = "col-md-7">
			<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#product">T-shirts</a></li>
  <li><a data-toggle="tab" href="#shoes">Shoes</a></li>
</ul>

			
			  <div class="tab-content">
              <div id="product" class="tab-pane fade in active">
				<div id = "p_list" ng-repeat = "product in products ">
					<h5>{{product.description}}</h5>
					<center><img ng-src = "{{product.url}}"/></center>
					<div><label>Price: £{{product.price}}</label></div>
					<center><button type = "button" ng-click = "add_cart(product)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button></center>
				</div>
				</div>
			
			
			<div id="shoes" class="tab-pane fade">
				<div id = "p_list" ng-repeat = "shoe in shoes "></br>
					<h5>{{shoe.description}}</h5>
					<center><img ng-src = "{{shoe.url}}"/></center>
					<div><label>Price: £{{shoe.price}}</label></div>
					<center><button type = "button" ng-click = "add_cart(shoe)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button></center>
				</div>
			</div>
			</div>
			
		</div>
		<div class = "pull-right col-md-5">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h5>CART</h5>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
								<td>{{cart.p_name}}</td>
								<td>£{{cart.p_price}}</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Total</td>
								<td>£{{total}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>	
</html>
